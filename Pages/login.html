<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="login_h d-flex">
        <div class="w-50 h-100 cont d-flex align-items-center justify-content-center" style="background-color: #75a488;">         
            <h1 class="text-center text-white">Welcome</h1>
            <div class="w-50 mt-5 pt-5">
                <input type="email" name="Email" id="email" style="color:white; background-color: #75a488" class="border-0 lw login" placeholder="Email">
                <hr class="lw" style="height:3px;border-width:0;color:black;background-color:black">
            </div>
            <div class="w-50 mt-5 mb-2">
                <input type="password" name="password" id="pword" style="color:white; background-color: #75a488" class="border-0 lw login" placeholder="Password">
                <hr class="lw" style="height:3px;border-width:0;color:black;background-color:black">
            </div>
            
            <div class="cont w-50 mb-3 d-flex justify-content-end">
                <h6 class="d-flex justify-content-end px-4 py-1 mt-5 text-white">Forgot Password?</h6>
                <button type="submit" class="login_btn text-white btn btn-dark">Login</button>
                <h6 class="d-flex justify-content-center px-4 py-3 text-white">Already have an account ?<span style="color: black;">&nbsp; Sign Up </span></h6>
            </div>
        </div>
        
        <div class="w-50 h-100" style="background-color:aqua;">
            <img src="https://img.freepik.com/free-photo/chicken-wings-barbecue-sweetly-sour-sauce-picnic-summer-menu-tasty-food-top-view-flat-lay_2829-6471.jpg" class="h-100 align-items-end" alt="img1">
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
