<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style1.css">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div class="left">
            <div class="heading">
                <h1>Welcome</h1>
            </div>
            <div class="inputs">
                <div class="d-flex">
                    <input type="text" placeholder="First name" name="name1" id="name" required class="register">
                    <input type="text" placeholder="Last Name" name="name2" id="name" required class="register">
                </div>
                <div class="d-flex">
                    <input type="text" placeholder="Age" name="age" id="age" required class="register">
                    <input type="text" placeholder="Contact no." name="pnumber" id="pnumber" required class="register">
                </div>
                <input type="text" placeholder="Address" name="address" id="address" required class="register">

                <div class="d-flex">
                    <input type="text" placeholder="Email" name="email" id="email" required class="register">

                    <input type="password" placeholder="Password" name="password" id="password" required
                        class="register">
                </div>


                <input type="password" placeholder="Confirm Password" name="password" id="password" required
                    class="register">
            </div>
            <select name="area" id="area" class="register">
                <option value="">Area Preference</option>
                <option value="Thaltej" class="dd">Thaltej</option>
                <option value="Navrangpura" class="dd">Navrangpura</option>
                <option value="Satellite" class="dd">Satellite</option>
                <option value="Sindhu Bhavan" class="dd">Sindhu Bhavan</option>
                <option value="Gupta Nagar" class="dd">Gupta Nagar</option>
                <option value="Bopal" class="dd">Bopal</option>
            </select>

            <div class="clearfix">
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>

            <p class="login">Already have an account?<a href="link">Login</a></p>



        </div>

        <div class="right">



        </div>



    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
